            function countdown(minutos) {
                let hor = Math.trunc(minutos/60);
                let min = Math.trunc(((minutos/60)%1)*60);
                let seg = 59;
                let tempo = minutos*60;
                
                setInterval(()=> {

                            seg = 59;

                        }

                console.clear();

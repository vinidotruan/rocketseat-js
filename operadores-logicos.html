<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Curso Javascript</title>
    </head>
    <body>
        
        <script>
            var sexo = "M";
            var idade = 18;

            //  Verificando se o sexo é M e
            // armazendo o true ou false.
            var masculino = (sexo == "M");

            if(sexo == "M" && idade >= 18) {
                console.log("Pode entrar safadinho");
            } else if( sexo == "F" && idade >= 18) {
                console.log("Pode entrar safadinha");
            }

            if(sexo !== "M") {
                console.log("Não é masculino");
            }

            console.log(masculino);
        </script>
    </body>
</html>
